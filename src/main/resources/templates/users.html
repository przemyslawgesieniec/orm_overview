<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<table>
    <thead>
    <tr>
        <th> Name </th>
        <th> Surname </th>
        <th> email </th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${users.empty}">
        <td colspan="2"> No Users Available </td>
    </tr>
    <tr th:each="user : ${users}">
        <td><span th:text="${user.name}"> Name </span></td>
        <td><span th:text="${user.surname}"> Surname </span></td>
        <td><span th:text="${user.email}"> email </span></td>
    </tr>
    </tbody>
</table>
</body>
</html>
